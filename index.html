<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/img/ingressos-de-cinema.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <title>Movie Night Generator</title>
</head>

<body>
    <header class="header text-center">
        <h1>Movie Night</h1>
        <i>Este site irá definir o seu date de hoje</i>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Gênero</h3>
                        <p class="card-text">Descubra o gênero do filme</p>
                        <button id="genero" class="btn btn-primary" onclick="escolherGenero()">Me Surpreenda</button>
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Escolha Aleatória de Filme</h3>
                        <p class="card-text">Descubra o filme a ser assistido</p>
                        <button id="btnRandomMovie" class="btn btn-primary">Escolher Filme Aleatório</button>
                        <div id="movieTitle" class="mt-3"></div>
                        <div class="mt-3">
                            <h3 class="sinopse_filme">Sinopse</h3>
                            <p id="movieOverview" class="resumo_filme"></p>
                            <p id="movieReleaseDate" class="data_filme"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
