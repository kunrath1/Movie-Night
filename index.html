<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/img/ingressos-de-cinema.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@azure/cognitiveservices-translation-sdk/dist/browser/azure-cognitiveservices-translation-sdk.min.js"></script>

    <title>Movie Night</title>
</head>

<body>
    <div id="loading">
        <img src="/img/ingressos-de-cinema.png" alt="Loading" class="spinner">
    </div>

    <header class="header text-center d-flex align-items-center">
        <a class="btn btn-primary" href="/pages/food.html">
            <img class="food-icon" src="img/french-fries.png" alt="Food Icon">
        </a>
        <div class="mx-auto">
            <h1>Movie Night</h1>
            <i>Este site irá definir o seu date de hoje</i>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Gênero</h3>
                        <p class="card-text">Descubra o gênero do filme</p>
                        <button id="genero" class="btn btn-primary" onclick="escolherGenero()">Me Surpreenda</button>
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Escolha Aleatória de Filme</h3>
                        <p class="card-text">Descubra o filme a ser assistido</p>
                        <button id="btnRandomMovie" class="btn btn-primary">Escolher Filme Aleatório</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="terceiroQuadrado" class="card" style="display: none;">
                    <div class="card-body text-center">
                        <h3 class="card-title">Sinopse</h3>
                        <i id="movieOverview" class="resumo_filme"></i>
                        <div>
                            <b id="movieReleaseDate"></b>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="quartoQuadrado" class="card" style="display: none;">
                    <div class="card-body text-center">
                        <h3 class="card-title">Título</h3>    
                        <b id="movieTitle"></b>
                        <div class="card-body text-center">
                            <img id="moviePoster" src="" alt="Poster do filme">
                        <div class="card-body text-center">
                            <span id="movieRunTime"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
